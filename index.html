<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .explorer {
            width: 300px;
            height: 400px;
            border: 1px solid #000;
            padding: 10px;
            overflow: auto;
        }
        .file {
            padding: 5px;
            border: 1px solid #000;
            margin: 5px 0;
            background: #fff;
            display: flex;
            align-items: center;
        }
        .file-icon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            background: url('file-icon.png');
            background-size: cover;
        }
        .file-link {
            color: #000;
            text-decoration: none;
        }
        .zip-folder {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="explorer">
        <div class="zip-folder">Zip Folder: MyFiles.zip</div>
        <div class="file">
            <div class="file-icon"></div>
            <a href="file1.pdf" class="file-link" download>File 1.pdf</a>
        </div>
        <div class="file">
            <div class="file-icon"></div>
            <a href="file2.pdf" class="file-link" download>File 2.pdf</a>
        </div>
        <!-- Add more files as needed -->
    </div>
</body>
</html>
